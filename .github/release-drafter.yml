# This release drafter follows the conventions from https://keepachangelog.com, https://common-changelog.org/
# https://www.conventionalcommits.org

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## What Changed ğŸ‘€
  $CHANGES
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
categories:
  - title: ğŸš€ Features
    labels:
      - feature
  - title: ğŸ› Bug Fixes
    labels:
      - fix
      - bug
  - title: ğŸ§ª Test
    labels:
      - test
  - title: ğŸ‘· CI
    labels:
      - ci       
  - title: â™»ï¸ Changes
    labels:
      - changed
      - enhancement
      - refactor
  - title: â›”ï¸ Deprecated
    labels:
      - deprecated
  - title: ğŸ” Security
    labels:
      - security
  - title: ğŸ“„ Documentation
    labels:
      - docs
      - documentation
  - title: ğŸ§© Dependency Updates
    labels:
      - deps
      - dependencies
  - title: ğŸ§° Maintenance
    label: 'chore'
  - title: ğŸ“ Other changes
## putting no labels pr to `Other Changes` category with no label - https://github.com/release-drafter/release-drafter/issues/139#issuecomment-480473934

# https://www.trywilco.com/post/wilco-ci-cd-github-heroku
# https://github.com/release-drafter/release-drafter#autolabeler
# https://github.com/fuxingloh/multi-labeler

# Using regex for defining rules - https://regexr.com/ - https://regex101.com/
autolabeler:
  - label: 'chore'
    branch:
      - '/(chore)\/.*/'
  - label: 'security'
    branch:
      - '/(security)\/.*/'
  - label: 'refactor'
    branch:
      - '/(refactor)\/.*/'    
  - label: 'docs'
    branch:
      - '/(docs)\/.*/'
  - label: 'ci'
    branch:
      - '/(ci)\/.*/'  
  - label: 'test'
    branch:
      - '/(test)\/.*/'    
  - label: 'bug'
    branch:
      - '/(fix)\/.*/'  
  - label: 'feature'
    branch:
      - '/(feat)\/.*/'
  - label: 'minor'
    branch:
      - '/(feat)\/.*/'    
  - label: 'patch'
    branch:
      - '/(fix)\/.*/'         
    body:
      - '/JIRA-[0-9]{1,4}/'
      
change-template: '- $TITLE (#$NUMBER)'
exclude-contributors:
  - 'meysamhadeli'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch

exclude-labels:
  - skip-changelog
